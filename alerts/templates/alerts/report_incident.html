{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Incident</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="{% static 'alerts/css/main.css' %}">
    <style>
        #map { height: 400px; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container py-5">
    <h3>Report New Incident</h3>

    {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'report_incident' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" id="description" rows="3" required></textarea>
        </div>

        <!-- Hidden fields to store lat/lng -->
        <input type="hidden" name="latitude" id="latitude" required>
        <input type="hidden" name="longitude" id="longitude" required>

        <div id="map"></div>

        <button type="submit" class="btn btn-danger">Submit Report</button>
    </form>
</div>

<!-- Leaflet & Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Initialize map
    var map = L.map('map').setView([11.25, 75.78], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var marker;

    // Click on map to select location
    map.on('click', function(e) {
        var lat = e.latlng.lat.toFixed(6);
        var lng = e.latlng.lng.toFixed(6);

        // Remove existing marker
        if(marker) { map.removeLayer(marker); }

        // Add new marker
        marker = L.marker([lat, lng]).addTo(map)
                 .bindPopup("Selected: "+lat+", "+lng).openPopup();

        // Set hidden input values
        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lng;
    });
</script>
</body>
</html>
