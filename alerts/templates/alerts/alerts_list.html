{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>All Alerts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <h2>All Official Alerts</h2>
    <ul class="list-group mt-3">
        {% for alert in alerts %}
            <li class="list-group-item">
                <strong>{{ alert.title }}</strong> - {{ alert.date_created }}<br>
                {{ alert.description|default:"No description provided." }}
            </li>
        {% empty %}
            <li class="list-group-item">No alerts found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
